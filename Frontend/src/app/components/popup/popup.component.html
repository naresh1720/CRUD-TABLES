   -->
<div class="modal show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{record && record.id? 'Edit Record' : 'Add New Record'}}</h5>
          <button type="button" class="close" aria-label="close" (click)="onClose(false)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <!-- <input type="hidden" name="id" [(ngModel)]="record.id"> -->
            <div class="form-group">
              <label for="col1">First_Name</label>
              <input type="text" class="form-control" id="col1" name="col1" [(ngModel)]="record.col1" required>
            </div>
            <div class="form-group">
              <label for="col2">Last_Name</label>
              <input type="text" class="form-control" id="col2" name="col2" [(ngModel)]="record.col2" required>
            </div>
            <div class="form-group">
              <label for="col3">Email</label>
              <input type="email" class="form-control" id="col3" name="col3" [(ngModel)]="record.col3" required>
            </div>
            <div class="form-group">
              <label for="col4">Gender</label>
              <input type="text" class="form-control" id="col4" name="col4" [(ngModel)]="record.col4" required>
            </div>
            <div class="form-group">
              <label for="col5">Ip_Address</label>
              <input type="text" class="form-control" id="col5" name="col5" [(ngModel)]="record.col5" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
